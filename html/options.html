<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../css/options.css">
        <script src="../js/options.js" defer></script>
    </head>
    <body>
        <div class="grid">
            <label id="active-lbl" for="active-list" class="grid-item1"></label>
            <label id="inactive-lbl" for="inactive-list" class="grid-item2"></label>

            <select id="active-list" class="grid-item3" size="10"></select>
            <div class="grid-item4">
                <button id="move-to-inactive">&rarr;</button>
                <button id="move-to-active">&larr;</button>
            </div>
            <select id="inactive-list" class="grid-item5" size="9"></select>
            <button id="remove-from-inactive" class="grid-item6"</button>

        </div>
        <div class="grid2">
            <input id="new-url-input">
            <button id="add-to-active"</button>
        </div>
        <a href="https://www.paypal.com/paypalme/iancharkin" alt="donate" target=”_blank”>
            <img id="donate">
        </a>

    </body>
</html>
